    </div>

            <p>INFORME A SITUAÇÃO DO SEU BAIRRO EM 1 MINUTO PROTEJA E SALVA VIDAS SEM COMPROMISSO</p>

<script>
        $('#busca-cep').click(function(){
            let cep = $('#cep').val();
                $('#dados-cep').fadeIn();
                 $.get('http://viacep.com.br/ws/'+cep+'/json',
        function(retorno_viacep){
            $('#dados-cep-cep').html(retorno_viacep.cep);
            $('#dados-cep-uf').html(retorno_viacep.uf);
            $('#dados-cep-cidade').html(retorno_viacep.localidade);
            $('#dados-cep-bairro').html(retorno_viacep.bairro);
            $('#dados-cep-rua').html(retorno_viacep.logradouro);
            $('#dados-cep').fadeIn();
     
            }); 
      });
    
</script>
